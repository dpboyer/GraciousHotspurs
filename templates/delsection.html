{% extends 'base.html' %}

{% block title %}Courses{% endblock %}

{% block content %}

    <form method="post">
        You can add, delete and view sections here...
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit", name="delsection", value="Delete">
    </form>

    <br/>

    <table>
        <tr>
            <th>Course</th>
            <th>Section</th>
            <th>TA</th>
        </tr>
        {% for i in sections %}
            <tr>
                <td>{{ i.course }}</td>
                <td>{{ i.section_num }}</td>
                <td>{{ i.teachingAssistant }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
