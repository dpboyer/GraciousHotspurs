{% extends 'base.html' %}

{% block title %}Courses{% endblock %}

{% block content %}

    <form method="post">
        You can add, delete and view courses here...
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit", name="addCourse">
    </form>
    Current list of courses:
    {% for i in courses %}
        <br/>{{ i }}
    {% endfor %}

{% endblock %}
